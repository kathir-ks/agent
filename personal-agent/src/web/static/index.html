<!DOCTYPE html>
<html>
<head>
    <title>Personal Agent</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }
        .chat-section, .sidebar {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .chat-container {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            background: #f9f9f9;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 85%;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
        }
        .agent-message {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        input, button {
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }
        input {
            flex: 1;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            min-width: 100px;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .section-title {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        .status-item {
            padding: 10px;
            margin-bottom: 10px;
            background: #f9f9f9;
            border-radius: 6px;
            font-size: 14px;
        }
        .status-label {
            font-weight: 600;
            color: #666;
        }
        .interest-list {
            max-height: 200px;
            overflow-y: auto;
        }
        .interest-item {
            padding: 8px 12px;
            margin-bottom: 8px;
            background: #f0f0f0;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        .remove-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            min-width: auto;
        }
        .remove-btn:hover {
            background: #ff5252;
        }
        .add-interest {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }
        .add-interest input {
            flex: 1;
            padding: 8px;
            font-size: 13px;
        }
        .add-interest button {
            padding: 8px 16px;
            font-size: 13px;
            min-width: 60px;
        }
        .discover-section {
            margin-top: 20px;
        }
        .discover-btn {
            width: 100%;
            background: #51cf66;
        }
        .discover-btn:hover {
            background: #40c057;
        }
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Personal Agent</h1>
            <p style="color: #666;">Your AI co-pilot for discovery and assistance</p>
        </div>

        <div class="main-content">
            <div class="chat-section">
                <h2 class="section-title">Chat</h2>
                <div class="chat-container" id="chat"></div>
                <div class="input-group">
                    <input type="text" id="message" placeholder="Type your message..." />
                    <button onclick="sendMessage()" id="sendBtn">Send</button>
                </div>
            </div>

            <div class="sidebar">
                <h2 class="section-title">Status</h2>
                <div id="status">
                    <div class="loading">Loading status...</div>
                </div>

                <div style="margin-top: 25px;">
                    <h2 class="section-title">Your Interests</h2>
                    <div id="interests" class="interest-list">
                        <div class="loading">Loading interests...</div>
                    </div>
                    <div class="add-interest">
                        <input type="text" id="newInterest" placeholder="Add interest..." />
                        <button onclick="addInterest()">Add</button>
                    </div>
                </div>

                <div class="discover-section">
                    <button class="discover-btn" onclick="discoverContent()">
                        Discover Content
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const userId = 'default';
        const chatDiv = document.getElementById('chat');
        const messageInput = document.getElementById('message');
        const sendBtn = document.getElementById('sendBtn');

        // Event listeners
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendBtn.disabled) sendMessage();
        });

        // Load initial data
        loadStatus();
        loadInterests();

        // Initial welcome message
        addMessage('Hello! I am your personal agent. How can I help you today?', 'agent');

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            messageInput.value = '';
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, user_id: userId })
                });

                const data = await response.json();
                addMessage(data.response, 'agent');
                loadStatus(); // Refresh status after interaction
            } catch (error) {
                addMessage('Error: ' + error.message, 'agent');
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
                messageInput.focus();
            }
        }

        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = `message ${type}-message`;
            div.textContent = text;
            chatDiv.appendChild(div);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        async function loadStatus() {
            try {
                const response = await fetch(`/api/status/${userId}`);
                const data = await response.json();

                document.getElementById('status').innerHTML = `
                    <div class="status-item">
                        <span class="status-label">User:</span> ${data.user}
                    </div>
                    <div class="status-item">
                        <span class="status-label">Interactions:</span> ${data.total_interactions}
                    </div>
                    <div class="status-item">
                        <span class="status-label">Content Discovered:</span> ${data.discovered_content_count}
                    </div>
                `;
            } catch (error) {
                console.error('Error loading status:', error);
            }
        }

        async function loadInterests() {
            try {
                const response = await fetch(`/api/interests/${userId}`);
                const data = await response.json();

                const interestsDiv = document.getElementById('interests');
                if (data.interests.length === 0) {
                    interestsDiv.innerHTML = '<div class="loading">No interests yet</div>';
                } else {
                    interestsDiv.innerHTML = data.interests.map(interest => `
                        <div class="interest-item">
                            <span>${interest}</span>
                            <button class="remove-btn" onclick="removeInterest('${interest}')">Remove</button>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading interests:', error);
            }
        }

        async function addInterest() {
            const input = document.getElementById('newInterest');
            const interest = input.value.trim();
            if (!interest) return;

            try {
                await fetch('/api/interests/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, interest })
                });

                input.value = '';
                loadInterests();
                addMessage(`Added interest: ${interest}`, 'agent');
            } catch (error) {
                alert('Error adding interest: ' + error.message);
            }
        }

        async function removeInterest(interest) {
            try {
                await fetch('/api/interests/remove', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, interest })
                });

                loadInterests();
                addMessage(`Removed interest: ${interest}`, 'agent');
            } catch (error) {
                alert('Error removing interest: ' + error.message);
            }
        }

        async function discoverContent() {
            addMessage('Discovering interesting content for you...', 'agent');

            try {
                const response = await fetch('/api/discover', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, limit: 5 })
                });

                const items = await response.json();

                if (items.length === 0) {
                    addMessage('No content discovered yet. Try adding some interests first!', 'agent');
                } else {
                    let message = `I found ${items.length} interesting items for you:\n\n`;
                    items.forEach((item, i) => {
                        message += `${i + 1}. ${item.title}\n`;
                        if (item.description) message += `   ${item.description.substring(0, 100)}...\n`;
                        message += `   Score: ${item.score.toFixed(2)}\n\n`;
                    });
                    addMessage(message, 'agent');
                }

                loadStatus(); // Refresh status
            } catch (error) {
                addMessage('Error discovering content: ' + error.message, 'agent');
            }
        }

        // Auto-refresh status every 30 seconds
        setInterval(loadStatus, 30000);
    </script>
</body>
</html>
